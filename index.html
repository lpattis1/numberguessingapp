<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>

    <main class="main">
        <h2 class="main__title">Guess the number!</h2>

        <div class="container">

            <div class="color-box">
                <div class="answers">
                    <span class="answers__show-guess">Guess a number 1-10</span>
                </div>
            </div>

            <div class="win-lose">
                <div class="win-lose__win">You Win!</div>
                <h2 class="win-lose__try-again">Try again!</h2>
            </div>

            <form class="color-input">
                <input type="text" class="color-input__guess">
            </form>

            <div class="btns">
                <div class="btns__color">
                    <button class="btns__color--guess">Guess</button>
                    <button class="btns__color--reset">Reset</button>
                </div>
            </div>

        </div>

    </main>
    
    <script src="/main.js"></script>
</body>
</html>
